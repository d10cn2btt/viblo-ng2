<div class="container">
    <h3>User Info</h3>
    <form #userInfo="ngForm">
        <div class="form-group">
            <label for="fullname">Full Name</label>
            <input [(ngModel)]="userMode.fullname" #fullname name="fullname" type="text" class="form-control" id="fullname" required>
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input [(ngModel)]="userMode.age" #age name="age" type="text" class="form-control" id="age" required>
        </div>
        <div class="form-group">
            <label for="level">User Type</label>
            <select [(ngModel)]="userMode.level" #level name="level" id="level" class="form-control" required>
                <option *ngFor="let lvl of userMode.listType" [value]="lvl" >{{ lvl }}</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>

    <p>Class fullname : {{fullname.className}}</p>
    <p>Full name : {{fullname.value}}</p>
    <p>Form value: {{userInfo.value | json}}</p>
    <p>Form valid: {{userInfo.valid | json}}</p>
    <p>User Mode: {{userMode | json}}</p>
</div>
