<div class="container">
    <h1>Hero Form</h1>
    <form #btt="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input [(ngModel)]="model.name" #heron name="heroname" type="text" class="form-control" id="name" required>
        </div>
        <div class="form-group">
            <label for="alterEgo">Alter Ego</label>
            <!--If ngModel is used within a form tag, either the name attribute must be set or the form-->
            <!--control must be defined as 'standalone' in ngModelOptions.-->
            <!--Example 1: <input [(ngModel)]="person.firstName" name="first">-->
            <!--Example 2: <input [(ngModel)]="person.firstName" [ngModelOptions]="{standalone: true}">-->
            <input [(ngModel)]="model.alterEgo" name="alterEgo" type="text" class="form-control" id="alterEgo">
        </div>
        <div class="form-group">
            <label for="power">Hero Power</label>
            <select name="power" id="power" class="form-control" required [(ngModel)]="model.power">
                <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>

    <p>Class heroname : {{heron.className}}</p>
    <p>Hero name : {{heron.value}}</p>
    <p>Form value: {{btt.value | json}}</p>
    <p>Form value: {{btt.valid | json}}</p>
</div>
